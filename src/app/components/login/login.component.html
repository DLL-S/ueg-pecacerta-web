<app-notify></app-notify>

<div class="teste p-d-flex p-flex-column p-jc-center">
  <div class="container-logo p-d-flex p-jc-center">
    <img class="logo" src="assets/logo.png">
  </div>


  <div class="container-login p-d-flex p-jc-center">
    <form #loginForm="ngForm" class="p-d-flex p-flex-column" *ngIf="!isLoggedIn" name="form"
      (ngSubmit)="loginForm.form.valid && onSubmit()" novalidate>

      <div class="user">
        <label for="email">E-mail</label>
        <input class="p-mb-2 form-control" pInputText name="email" id="email" type="email" ngModel #email="ngModel" email required
          aria-describedby="email-helper" placeholder="Insira o email" [(ngModel)]="form.email">
        <app-messages id="email-helper" [control]="email" error="required" text="Informe um e-mail"></app-messages>
        <app-messages id="email-helper" [control]="email" error="email" text="Informe um e-mail vÃ¡lido">
        </app-messages>
      </div>

      <div class="password">
        <label for="password">Senha</label>
        <input class="p-mb-2" pInputText name="senha" id="senha" type="password" ngModel #senha="ngModel" required minlength="8"
          aria-describedby="senha-helper" placeholder="********" [(ngModel)]="form.senha">
        <app-messages id="senha-helper" [control]="senha" error="required" text="Informe sua senha"></app-messages>
        <app-messages id="senha-helper" [control]="senha" error="minlength" text="No mÃ­nimo 8 caracteres">
        </app-messages>
      </div>
      <button class="button-login" pButton type="submit" [disabled]="!loginForm.valid" label="Entrar"></button>

    </form>
  </div>
</div>
